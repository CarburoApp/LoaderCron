CCAA_UPDATE=UPDATE ccaa SET denominacion = ?, ext_code = ? WHERE id = ?
# Obtiene todos los CCAA
CCAA_FINDALL=SELECT id, denominacion, ext_code FROM ccaa
# Obtiene un CCAA por su id
CCAA_FINDBYID=SELECT id, denominacion, ext_code FROM ccaa WHERE id = ?
